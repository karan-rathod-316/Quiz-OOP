<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-family -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Page -->

    <div class="start-text">
        <p class="start-para">WORLD'S <u>shortest</u> IQ TEST</p>
        <p class="start-para">with just 3 questions!</p>
        <p class="start-para">
            <u>ONE</u> in FIVE people get it right.</p>
    </div>
    <div class="start">
        <button>Start</button>
    </div>
    <!-- Questions -->

    <div class="quiz-components">

        <div id="root"></div>
        <div class="save-and-next">
            <button class="btn">Save and Next</button>
        </div>
        <p class="notification"></p>

        <!-- Score and Solution -->
        <p class="final-score"></p>
        <div class="restart-div">
            <button class="restart">Restart</button>
        </div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
